<!DOCTYPE html>
<html>
    <head>
        <title>Tosin's Office VR</title>
        <link rel="shortcut icon" type="images/png" href="images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="js/aframe.js"></script>
        <script src="js/aframe-extras.min.js"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div class="info">
                <div class="title">VR and Data Visualization</div>
                <div class="logo"><img src="images/favicon.png"></div>
                <a class="button" id="start_experience" href="#">Start Experience</a>
                <div class="instructions">
                    <div><strong>Mobile</strong>: Cursor and teleportation using the blue checkpoints.</div>
                </div>
            </div>
        </div>

    <a-scene>
        <!--Asset Manager-->
        <a-assets>
            <a-asset-item src="models/plant.gltf"></a-asset-item>
            <a-asset-item src="models/chair1.gltf"></a-asset-item>
            <a-asset-item src="models/sofa1.gltf"></a-asset-item>
            <a-asset-item src="models/chair2.gltf"></a-asset-item>
            <video id="vid" autoplay src="images/vid.mp4"></video>
        </a-assets
        
        <!--Floor and Ceilings -->
        <a-entity>

        <!--Floor and Ceilings -->
        <a-entity id="floor" geometry="primitive: box; depth: 20; height: 0.1; width: 20" position="0 0 0" 
                  material="shader: flat; src: url(images/dark-wood.jpg); repeat: 10 10"></a-entity>

        <a-entity id="hallway-floor" geometry="width:20;depth:5;height:0.1" position="-20.03 0 4.57" 
                  material="repeat:10 2;shader:flat;src:images/dark-wood.jpg"></a-entity>

        <a-entity id="hallway-ceiling" geometry="depth:5;height:0.1;width:20" position="-20.03 13.096 4.57" 
                  material="repeat:10 2;shader:flat;src:images/dark-wood.jpg"></a-entity>

        <a-entity id="conference-floor" geometry="width:15;depth:40;height:0.1" position="-37.591 0 4.272" 
                  material="repeat:4 10;shader:flat;src:images/floor2.jpg"></a-entity>

        <a-entity id="conference-ceiling" geometry="depth:20;height:0.1;width:20" position="0 13.034 0" 
                  material="repeat:10 10;shader:flat;src:images/dark-wood.jpg"></a-entity>

        <!--Ceiling-->
        <a-entity id="conference-floor-2" geometry="depth:41;width:16;height:0.1" position="-37.642 12.972 4.272" material="color:white"></a-entity>

        <!--Models-->
        <a-entity gltf-model="models/plant.gltf" position="-7.413 2.835 -10.614" scale="0.005 0.005 0.005"></a-entity>
        <a-entity gltf-model="models/chair1.gltf" position="7.319 0 -6.526" rotation="0 -30 0" scale="0.040 0.040 0.040"></a-entity>
        <a-entity gltf-model="models/sofa1.gltf" position="-1 1.286 7.314" scale="0.04 0.04 0.04" rotation="0 180 0"></a-entity>        
        <a-entity gltf-model="models/laptop.gltf" position="7.512 2.107 8.874" rotation="0 180 0" scale="0.006 0.006 0.006"></a-entity>
        <a-entity gltf-model="models/chair2.gltf" position="7.997 0.5 6.039" rotation="0 -45 0" scale="0.025 0.025 0.025"></a-entity>        

        <!--TV and Table-->
        <a-entity id="table" geometry="height:2;width:7;depth:3" material="src:images/wood3.jpg" position="0 1.152 -7.391"></a-entity>
        <a-entity id="handle" geometry="height:0.24;depth:0.1100000000000001;width:2" material="color:grey" position="-1.678 1.44 -5.849"></a-entity>
        <a-entity id="handle-2" geometry="depth:0.1100000000000001;height:0.24;width:2" material="color:grey" position="1.693 1.44 -5.837"></a-entity>
        <a-entity material="color:black" geometry="depth:0.2;height:3;width:6" position="0 5.345 -8.849"></a-entity>
        <!--        <a-entity material="src: url(images/vid.mp4);" loop="false" geometry="primitive:box; depth:0.2; height:2.5; width:5.5;" position="0 5.345 -8.849"></a-entity>-->
        <a-video src="#vid" height="2.5" width="5.5" position="0 5.345 -8.683"></a-video>
        <!--Laptop and Table-->
        <a-entity id="Laptop and Table">
            <a-entity geometry="depth:2;height:2;width:0.2" material="side:double;src:images/black-wood.jpg" position="9.302 1 9"></a-entity>
            <a-entity geometry="height:0.1;depth:2;width:5" material="side:double;src:images/black-wood.jpg" position="7.51 2 9"></a-entity>
            <a-entity geometry="width:1.45;depth:2;height:2" material="side:double;src:images/black-wood.jpg" position="5.739 1 9"></a-entity>
            <a-entity id="handle" geometry="width:0.8;height:0.24;depth:0.11" material="color:grey" position="5.694 1.6 7.945"></a-entity>
        </a-entity>



        <!--Walls-->
        <a-entity walls>
            <a-entity id="front-wall" geometry="primitive: box; depth: 1; height: 13; width: 20" position="0 6.556 -9.465" 
                      material="shader: standard; side: double; src: url(images/grey-wallpaper.jpg);"></a-entity>

            <a-entity id="left-wall" geometry="depth:12;height:13;width:0.2" position="-10.097 6.556 -3.955" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

            <a-entity id="left-wall-2" geometry="depth:3;height:13;width:0.2" position="-10.097 6.556 8.488" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

            <a-entity id="right-wall" geometry="depth:20;height:13;width:0.2" position="9.849 6.556 -0.037" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

            <a-entity id="back-wall" geometry="depth:20;height:13;width:0.2" position="-0.12 6.556 9.89" 
                      material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

            <a-entity id="hallway-wall-left" geometry="depth:20;height:13;width:0.2" position="-20.216 6.556 7.116" 
                      material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

            <a-entity id="hallway-wall-right" geometry="depth:20;height:13;width:0.2" position="-20.216 6.556 2.002" 
                      material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

            <a-entity id="conference-wall-front-1" geometry="depth:18;height:13;width:0.2" position="-30.171 6.556 -6.836" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

            <a-entity id="conference-wall-front-2" geometry="depth:17;height:13;width:0.2" position="-30.171 6.556 15.611" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

            <a-entity id="conference-wall-left" geometry="depth:15;height:13;width:0.2" position="-37.567 6.556 24.271" 
                      material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

            <a-entity id="conference-wall-right" geometry="depth:15;height:13;width:0.2" position="-37.567 6.556 -15.869" 
                      material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

            <a-entity id="conference-wall-back" geometry="depth:40;height:13;width:0.2" position="-45.092 6.556 4.281" 
                      material="side:double;src:images/grey-wallpaper.jpg"></a-entity>
        </a-entity>

        <!--Conference Room Table-->
        <a-entity conf_table id="conf_table">
            <a-entity geometry="width:6;depth:20;height:0.2" material="side:double;src:images/black-wood.jpg" position="-38.696 3 10"></a-entity>
            <a-entity geometry="height:3" material="side:double;src:images/black-wood.jpg" position="-36.226 1.551 19.44"></a-entity>
            <a-entity geometry="height:3" material="side:double;src:images/black-wood.jpg" position="-41.236 1.551 19.44"></a-entity>
            <a-entity geometry="height:3" material="side:double;src:images/black-wood.jpg" position="-41.236 1.551 0.501"></a-entity>
            <a-entity geometry="height:3" material="side:double;src:images/black-wood.jpg" position="-36.234 1.551 0.501"></a-entity>
        </a-entity>

        <!-- Conference Room Projector -->        
        <a-entity id="projector" position="-38.191 5.225 -3.078" rotation="0 90 0">
            <a-entity geometry="depth:3;width:4" material="color:grey" position="0 5 0"></a-entity>
            <a-entity geometry="primitive:cylinder;height:0.8" material="color:black" position="2.147 5 0.736" rotation="0 0 90" scale="0.4 0.4 0.4"></a-entity>
            <a-entity geometry="primitive:cylinder;height:5" material="color:black" position="0.111 6.531 -0.051" scale="0.4 0.4 0.4"></a-entity>
            <a-entity geometry="depth:2;height:0.1;width:2" material="color:black" position="0 7.604 0"></a-entity>            
        </a-entity>

        <!--Projector Screen-->
        <a-entity id="Projector Screen" position="-36.891 4 -15.488">
            <a-entity geometry="depth:0.5;height:0.5;width:10" material="color:white" position="0 8.652 0"></a-entity>
            <a-entity geometry="depth:0.1;height:7;width:9" material="color:white" position="0 4.003 0"></a-entity>
            <a-entity geometry="depth:0.1;width:9" material="color:black" position="0 8.01 0"></a-entity>
            <a-entity geometry="depth:0.1;height:0.4;width:9" material="color:black" position="0 0.302 0"></a-entity>
            <a-entity geometry="primitive:torus;arc:180;radius:2.76;radiusTubular:0.26;segmentsRadial:2;segmentsTubular:3" position="0 0.137 0" rotation="0 0 180" scale="0.3 0.2 0.3" material="color:white"></a-entity>
        </a-entity>



        <!--Windows-->
        <a-entity id="window2" geometry="primitive:plane;height:13;width:20" material="side:double;src:images/window2.jpg" position="9.735 6 0.753" 
                  rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

        <a-entity id="window2-2" geometry="primitive:plane;height:13;width:20" material="side:double;src:images/window2.jpg" position="2.5 6 9.774" 
                  scale="0.5 0.5 0.5"></a-entity>

        <!--Art Posters-->
        <a-entity id="art-poster-1" geometry="height:5;width:3;primitive:plane" material="side:double;src:images/art1.jpg" position="-5.863 6.536 9.676"></a-entity>
        <a-entity id="art-poster-2" geometry="primitive:plane;height:5;width:3" material="side:double;src:images/art2.jpg" position="-15.949 6.536 6.979" rotation="0 180 0"></a-entity>            
        <a-entity id="art-poster-3" geometry="primitive:plane;height:5;width:3" material="side:double;src:images/art3.jpg" position="-15.949 6.536 2.116"></a-entity>
        <a-entity id="art-poster-4" geometry="primitive:plane;height:5;width:3" material="side:double;src:images/art4.jpg" position="-24.936 6.536 2.116"></a-entity>
        <a-entity id="art-poster-5" geometry="primitive:plane;height:5;width:3" material="side:double;src:images/art5.jpg" position="-24.936 6.536 7.01"></a-entity>        
        <a-entity id="ait_plan" geometry="height:6;width:7;primitive:plane" material="src:images/ait1.jpg" position="-36.811 8.036 -15.431"></a-entity>

        <!--On.Click Interactive Art Posters-->
        <a-entity>
            <a-text value="Click Below!" scale="2 2 2" rotation="0 90 0" position="-9.981 8.058 0.449" color="red"></a-text>        
            <a-plane  id="box" cursor-listener material="src:images/art1.jpg" 
                      height="3" width="4" rotation="0 90 0" position="-9.981 6 -0.600"></a-plane>
        </a-entity>

        <!-- Camera -->
        <a-entity camera="userHeight: 6"
                  universal-controls="movementControls: checkpoint"
                  checkpoint-controls="mode: animate"> 
            <a-cursor  material="color: red; shader: flat" ></a-cursor> 
        </a-entity>


        <!-- Checkpoints -->
        <a-entity position="1 0 1">
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="5.77 0.13 -4.871" color="#39BB82" material="" geometry=""></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="5.77 0.13 3" color="#39BB82"></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-1.005 0.13 -4.871" color="#39BB82"></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-1.005 0.13 3.064" color="#39BB82"></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-8.349 0.13 -3.605" color="#39BB82"></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-7.902 0.13 3.064" color="#39BB82"></a-cylinder>


            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-17.31 0.13 3.607" color="#39BB82"></a-cylinder>
            <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-26.15 0.13 3.607" color="#39BB82"></a-cylinder>
        </a-entity>

        <a-entity link="title:Data Viz;href:data.html;image:url(images/art2.jpg);" 
                  position="-9.83 5.993 -3.908" 
                  rotation="0 90 0"></a-entity>



    </a-scene>
    <script src="js/main.js"></script>
</body>
</html>
