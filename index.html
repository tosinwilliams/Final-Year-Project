<!DOCTYPE html>
<html>
    <head>
        <title>Office VR</title>
        <link rel="shortcut icon" type="images/png" href="images/favicon.png"/>
        <script src="js/aframe.js"></script>
    </head>
    <body>
    <a-scene>
        <!--Asset Manager-->
        <a-assets>
            <a-asset-item src="models/plant.gltf"></a-asset-item>
            <a-asset-item src="models/chair1.gltf"></a-asset-item>
            <a-asset-item src="models/c_table.gltf"></a-asset-item>
            <a-asset-item src="models/sofa1.gltf"></a-asset-item>
            <a-asset-item src="models/chair2.gltf"></a-asset-item>
        </a-assets>

        <!--Floor -->
        <a-entity id="floor" geometry="primitive: box; depth: 20; height: 0.1; width: 20" position="0 0 0" 
                  material="shader: flat; src: url(images/dark-wood.jpg); repeat: 10 10"></a-entity>

        <a-entity id="hallway-floor" geometry="width:20;depth:5;height:0.1" position="-20.03 0 4.57" 
                  material="repeat:10 2;shader:flat;src:images/dark-wood.jpg"></a-entity>

        <a-entity id="conference-floor" geometry="width:15;depth:40;height:0.1" position="-37.591 0 4.272" 
                  material="repeat:4 10;shader:flat;src:images/floor2.jpg"></a-entity>

        <!--Models-->
        <a-entity gltf-model="models/plant.gltf" position="-7.413 2.835 -10.614" scale="0.005 0.005 0.005"></a-entity>
        <a-entity gltf-model="models/chair1.gltf" position="7.319 0 -6.526" rotation="0 -30 0" scale="0.040 0.040 0.040"></a-entity>
        <a-entity gltf-model="models/c_table.gltf" position="1.791 0 -1" scale="3 3 3"></a-entity>
        <a-entity gltf-model="models/c_table.gltf" scale="3 3 3" position="0 0 -2"></a-entity>
        <a-entity gltf-model="models/sofa1.gltf" position="-1 1.286 7.314" scale="0.04 0.04 0.04" rotation="0 180 0"></a-entity>        
        <a-entity gltf-model="models/laptop.gltf" position="7.512 2.107 8.874" rotation="0 180 0" scale="0.006 0.006 0.006"></a-entity>
        <a-entity gltf-model="models/chair2.gltf" position="7.997 0.5 6.039" rotation="0 -45 0" scale="0.025 0.025 0.025"></a-entity>        

        <!--TV and Table-->
        <a-entity id="table" geometry="height:2;width:7;depth:3" material="src:images/wood3.jpg" position="0 1.152 -7.391"></a-entity>
        <a-entity id="handle" geometry="height:0.24;depth:0.1100000000000001;width:2" material="color:grey" position="-1.678 1.44 -5.849"></a-entity>
        <a-entity id="handle-2" geometry="depth:0.1100000000000001;height:0.24;width:2" material="color:grey" position="1.693 1.44 -5.837"></a-entity>
        <a-entity material="color:black" geometry="depth:0.2;height:3;width:6" position="0 5.345 -8.849"></a-entity>
        <a-entity material="src: url(images/vid.mp4);" loop="false" geometry="primitive:box; depth:0.2; height:2.5; width:5.5;" position="0 5.345 -8.849"></a-entity>
        
        <!--Laptop and Table-->
        <a-entity>
        <a-entity geometry="depth:2;height:2;width:0.2" material="side:double;src:images/black-wood.jpg" position="9.302 1 9"></a-entity>
        <a-entity geometry="height:0.1;depth:2;width:5" material="side:double;src:images/black-wood.jpg" position="7.51 2 9"></a-entity>
        <a-entity geometry="width:1.45;depth:2;height:2" material="side:double;src:images/black-wood.jpg" position="5.739 1 9"></a-entity>
        <a-entity id="handle" geometry="width:0.8;height:0.24;depth:0.11" material="color:grey" position="5.694 1.6 7.945"></a-entity>
        <!--Walls-->
        <a-entity id="front-wall" geometry="primitive: box; depth: 1; height: 13; width: 20" position="0 6.556 -9.465" 
                  material="shader: standard; side: double; src: url(images/grey-wallpaper.jpg);"></a-entity>

        <a-entity id="left-wall" geometry="depth:12;height:13;width:0.2" position="-10.097 6.556 -3.955" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <a-entity id="left-wall-2" geometry="depth:3;height:13;width:0.2" position="-10.097 6.556 8.488" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <a-entity id="right-wall" geometry="depth:20;height:13;width:0.2" position="9.849 6.556 -0.037" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <a-entity id="back-wall" geometry="depth:20;height:13;width:0.2" position="-0.12 6.556 9.89" 
                  material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

        <a-entity id="hallway-wall-left" geometry="depth:20;height:13;width:0.2" position="-20.216 6.556 7.116" 
                  material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

        <a-entity id="hallway-wall-right" geometry="depth:20;height:13;width:0.2" position="-20.216 6.556 2.002" 
                  material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

        <a-entity id="conference-wall-front-1" geometry="depth:18;height:13;width:0.2" position="-30.171 6.556 -6.836" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <a-entity id="conference-wall-front-2" geometry="depth:17;height:13;width:0.2" position="-30.171 6.556 15.611" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <a-entity id="conference-wall-left" geometry="depth:15;height:13;width:0.2" position="-37.567 6.556 24.271" 
                  material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

        <a-entity id="conference-wall-right" geometry="depth:15;height:13;width:0.2" position="-37.567 6.556 -15.869" 
                  material="side:double;src:images/grey-wallpaper.jpg" rotation="0 90 0"></a-entity>

        <a-entity id="conference-wall-back" geometry="depth:40;height:13;width:0.2" position="-45.092 6.556 4.281" 
                  material="side:double;src:images/grey-wallpaper.jpg"></a-entity>

        <!--Windows-->
        <a-entity id="window2" geometry="primitive:plane;height:13;width:20" material="side:double;src:images/window2.jpg" position="9.735 6 0.753" 
                  rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

        <a-entity id="window2-2" geometry="primitive:plane;height:13;width:20" material="side:double;src:images/window2.jpg" position="2.5 6 9.774" 
                  scale="0.5 0.5 0.5"></a-entity>

        <a-entity id="art-poster-1" geometry="height:5;width:3;primitive:plane" material="side:double;src:images/art1.jpg" position="-5.863 6.536 9.676"></a-entity>

        <!-- Camera -->
        <a-entity id="camera"position="0 2 0">
            <a-camera></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
