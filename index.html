<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="images/png" href="images/favicon.png"/>
        <title>VR: SCENE</title>
        <script src="js/aframe.js"></script>

    </head>
    <body>
    <a-scene>

        <a-assets>
            <a-asset-item id="scene" src="models/scene.gltf"></a-asset-item>
            <video id="my-video" src="video.mp4" autoplay="true">
        </a-assets>

        <a-entity gltf-model-legacy="#scene"></a-entity>


        <!--        Fireplace-->
        <a-entity id="base"  material="src: url(images/marble.jpg);repeat: 10 "  geometry="primitive: box; height:0.5; depth:2; width:7;" position="0 -0.5 -6"> </a-entity>
        <a-entity id="left"  material="src: url(images/marble.jpg);repeat: 1"  geometry="primitive: box; height:4; depth:1; width:1;" position="-3 1.751 -6"> </a-entity>
        <a-entity id="right"  material="src: url(images/marble.jpg);repeat: 1"  geometry="primitive: box; height:4; depth:1; width:1;" position="3 1.751 -6"> </a-entity>
        <a-entity id="top"  material="src: url(images/marble.jpg);repeat: 1"  geometry="primitive: box; height:1; depth:1; width:7;" position="0 3.5 -6"> </a-entity>
        <a-entity id="middle"  material="src: url(images/marble-white.jpg);repeat: 1"  geometry="primitive: box; height:3.3; depth:0.3; width:4.9;" position="0 1.5 -6"> </a-entity>
        <a-entity id="inner"  material="src: url(images/fire.mp4);"  geometry="primitive: box; height:2.3; depth:0.3; width:3;" position="0 1.3 -6"> </a-entity>

        <!--        TV-->
        <a-entity material="color:black" geometry="primitive:box; depth:0.2; height:3; width:6;" position="0 6 -6"></a-entity>
        <a-entity material="src: url(images/vid.mp4);"   loop="false" geometry="primitive:box; depth:0.2; height:2.5; width:5.5;" position="0 6 -6"></a-entity>



        <!--         Floor -->
        <a-entity id="floor" geometry="primitive: box; depth: 18; height: 0.1; width: 30" position="0 -0.5 2" 
                  material="shader: flat; src: url(images/floor2.jpg); repeat: 10 10"></a-entity>
        <!-- Walls -->
        <a-entity id="front-wall" geometry="primitive: box; depth: 0.2; height: 13; width: 30" position="0 3.0 -6.5" 
                  material="shader: standard; side: double; src: url(images/wall.jpg);  "></a-entity>

        <a-entity id="back-wall" geometry="primitive: box; depth: 0.2; height: 13; width: 30" position="0 3.0 11.1" 
                  material="shader: standard; side: double; src: url(images/wall.jpg);"></a-entity>

        <a-entity id="right-wall" geometry="primitive: box; depth: 18; height: 13; width: 0.2" position="15 3 2" 
                  material="shader: standard; side: double; src: url(images/wall.jpg);"></a-entity>

        <a-entity id="left-wall" geometry="primitive: box; depth: 18; height: 13; width: 0.2" position="-15 3 2" 
                  material="shader: standard; side: double; src: url(images/wall.jpg);"></a-entity>

        <!-- Ceiling -->
        <!--        <a-entity geometry="primitive: box; depth: 20; height: 0.5; width: 35" position="0 7.5 2" material="shader: flat;  metalness: 0.8;
                          src: url(images/ceiling.jpg);"></a-entity>-->


        <!-- Camera -->
        <a-entity id="camera"position="0 0 5">
            <a-camera></a-camera>
        </a-entity>



    </a-scene>
</body>
</html>
