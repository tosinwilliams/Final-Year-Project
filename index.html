<!DOCTYPE html>
<html>
    <head>
        <title>Tosin's Office VR</title>
        <link rel="shortcut icon" type="images/png" href="images/favicon.png"/>
        <script src="js/aframe.js"></script>
        <script src="js/aframe-extras.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
    <a-scene auto-enter-vr>
        <a-assets>
            <a-asset-item src="models/tree.gltf"></a-asset-item>
            <img id="sky" crossorigin="anonymous" src="images/sky.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <!--Solar System-->
        <a-sphere id="0_sun" rotation="0 0 0" position="0 700 -2000" radius="150" src="images/sun.jpg" roughness="0.6">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="35000" repeat="indefinite" easing="linear"></a-animation>

            <a-entity id="planets">
                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="2000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="1_mercury" rotation="0 0 0" position="-200 0 -80.933" radius="30" src="images/mercury.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="3000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="2_venus" rotation="0 0 0" position="-500 0 -80.933" radius="50" src="images/venus.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="7000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere> 
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="5000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="3_earth" rotation="0 0 0" position="-700 0 -80.933" radius="50" src="images/earth.png" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="7000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="4_mars" rotation="0 0 0" position="-900 0 -80.933" radius="50" src="images/mars.png" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="8000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="5_jupiter" rotation="0 0 0" position="-1100 0 -80.933" radius="80" src="images/jupiter.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="20000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="10000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="6_saturn" rotation="45 0 0" position="-1200 0 -80.933" radius="70" src="images/saturn.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="12000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="7_uranus" rotation="0 0 0" position="-1400 0 -80.933" radius="50" src="images/uranus.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>

                <a-entity>
                    <a-animation attribute="rotation" to="0 360 0" dur="14000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-sphere id="8_neptune" rotation="0 0 0" position="-1500 0 -80.933" radius="70" src="images/neptune.jpg" roughness="0.6">
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
                    </a-sphere>
                </a-entity>


        </a-sphere>

        <a-plane color="#0c6481" id="explain1" src="#explain1img" material="roughness:0.25;" height="2" width="5" position="0 5 -5" >
            <a-animation attribute="position" to="0 5 -5" delay="1000" dur="2000" easing="ease-out-elastic" fill="forwards"></a-animation>
            <a-text width="10" text="font:https://cdn.aframe.io/fonts/mozillavr.fnt;  value: Take a look around!"  position="-2 0.6 0" color="white"</a-text>
            <a-text width="10" text="font:https://cdn.aframe.io/fonts/mozillavr.fnt;  value: Then click on a portal!"  position="-0.3 -0.8 0" color="white"</a-text>
        </a-plane>


        <!-- Link Portals -->
        <a-link link="title:MOBILE;href:mobile.html;image:url(images/earth.png);" 
                position="-2 7 -5" 
                rotation="0 0 0"></a-link>

        <a-link link="title:DESKTOP;href:desktop.html;image:url(images/jupiter.jpg);" 
                position="2 7 -5" 
                rotation="0 0 0"></a-link>



        <a-entity gltf-model="models/tree.gltf" position="32.461 -0.855 -5.259" scale="0.1 0.1 0.1" rotation="0 -45 0"></a-entity>



        <!-- Camera -->
        <a-entity>
            <a-entity camera="userHeight: 6"
                      universal-controls="movementControls: checkpoint"
                      checkpoint-controls="mode: animate"> 
                <a-cursor  material="color: red; shader: flat" ></a-cursor> 
            </a-entity> 
        </a-entity>

    </a-scene>
</body>
</html>
